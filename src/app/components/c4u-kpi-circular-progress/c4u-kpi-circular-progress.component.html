<div class="kpi-circular-progress"
     role="progressbar"
     [attr.aria-label]="ariaLabel"
     [attr.aria-valuenow]="current"
     [attr.aria-valuemin]="0"
     [attr.aria-valuemax]="target"
     [attr.aria-valuetext]="ariaValueText">
  <div class="kpi-label-wrapper">
    <i [class]="kpiIcon + ' kpi-icon'" aria-hidden="true"></i>
    <div class="kpi-label" aria-hidden="true">{{ label }}</div>
    <c4u-info-button 
      [infoKey]="helpTextKey" 
      [customText]="customHelpText"
      position="top">
    </c4u-info-button>
  </div>
  <div class="kpi-progress-wrapper" aria-hidden="true">
    <c4u-porcentagem-circular
      [valor]="percentage"
      [total]="null"
      [percent]="percentage"
      [theme]="progressColor">
    </c4u-porcentagem-circular>
  </div>
  <div class="kpi-value" aria-hidden="true">{{ displayValue }}</div>
  <div class="kpi-target" aria-hidden="true">{{ targetDisplayValue }}</div>
  <div class="kpi-status" [class]="'status-' + color" [class.status-goal-achieved]="isGoalAchieved" aria-hidden="true">{{ goalStatus }}</div>
</div>
