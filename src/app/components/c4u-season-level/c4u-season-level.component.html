<div class="season-level">
  <div class="level-badge" [ngClass]="levelColorClass">
    <!-- Circular progress indicator based on KPI average -->
    <svg viewBox="0 0 36 36" class="circular-progress">
      <path class="circle-bg"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
      <path class="circle"
        [attr.stroke-dasharray]="progressDasharray"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
    <!-- <span class="level-number">{{ kpiAveragePercent | number:'1.0-0' }}</span> -->
  </div>
  <div class="player-info">
    <h3 class="player-name">{{ playerName }}</h3>
    <p class="player-metadata" *ngIf="metadata.area || metadata.time || metadata.squad">
      <span *ngIf="metadata.area">{{ metadata.area }}</span>
      <span *ngIf="metadata.area && metadata.time"> / </span>
      <span *ngIf="metadata.time">{{ metadata.time }}</span>
      <span *ngIf="(metadata.area || metadata.time) && metadata.squad"> / </span>
      <span *ngIf="metadata.squad">{{ metadata.squad }}</span>
    </p>
  </div>
</div>
