<div class="team-selector">
  <select
    id="team-select"
    class="form-select team-select"
    [(ngModel)]="selectedTeam"
    (change)="onTeamChange(selectedTeam)"
    [attr.aria-label]="'Selecionar equipe ou departamento'"
  >
    <option *ngFor="let team of teams" [value]="team.id">
      {{ team.name }} ({{ team.memberCount }} membros)
    </option>
  </select>
</div>
