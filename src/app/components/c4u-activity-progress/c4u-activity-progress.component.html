<div class="activity-progress">
  <div class="section">
    <h3 class="section-title">Atividades</h3>
    <div class="metrics-grid">
      <button 
        class="metric-item metric-button" 
        type="button"
        (click)="onCardClick('atividades-finalizadas')"
        aria-label="Ver atividades finalizadas">
        <i class="ri-checkbox-circle-line metric-icon"></i>
        <div class="metric-content">
          <div class="metric-label">Finalizadas</div>
          <div class="metric-value">{{ activities.finalizadas }}</div>
        </div>
      </button>
      <button 
        class="metric-item metric-button" 
        type="button"
        (click)="onCardClick('atividades-pontos')"
        aria-label="Ver pontos">
        <i class="ri-trophy-line metric-icon"></i>
        <div class="metric-content">
          <div class="metric-label">Pontos</div>
          <div class="metric-value">{{ activities.pontos }}</div>
        </div>
      </button>
    </div>
  </div>

  <div class="section">
    <h3 class="section-title">Processos</h3>
    <div class="metrics-grid">
      <button 
        class="metric-item metric-button" 
        type="button"
        (click)="onCardClick('processos-pendentes')"
        aria-label="Ver processos pendentes e incompletos">
        <i class="ri-file-list-line metric-icon"></i>
        <div class="metric-content">
          <div class="metric-label">Pendentes e Incompletos</div>
          <div class="metric-value">{{ processos.pendentes + processos.incompletas }}</div>
        </div>
      </button>
      <button 
        class="metric-item metric-button" 
        type="button"
        (click)="onCardClick('processos-finalizados')"
        aria-label="Ver processos finalizados">
        <i class="ri-checkbox-circle-line metric-icon"></i>
        <div class="metric-content">
          <div class="metric-label">Finalizados</div>
          <div class="metric-value">{{ processos.finalizadas }}</div>
        </div>
      </button>
    </div>
  </div>
</div>
